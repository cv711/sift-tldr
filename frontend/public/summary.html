<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body id="home">
    <rs-hero header="TL;DR Sift" bg-class="-bg-tldr -effect-darken" scroll-target="#scroll-target" sticky-header=".content">
      <p class="fade-in delay">TL;DR</p>
      <p class="fade-in">time to read your emails</p>
    </rs-hero>
    <div class="content" id='scroll-target'>
      <div class='card card-slider'>
        <p>How quickly do you read?</p>
        <div class='wpm-box'>
          <span id='wpmValue'></span>
          <p title='words per minute'>wpm</p>
        </div>
        <div class='slider-box'>
          <span>Snail</span>
          <input id='wpmSlider' type='range' min='175' max='330' step='5'/>
          <span>Cheetah</span>
        </div>
      </div>
      <div class='card'>
        <div class='legend'>
          <div class='legend__step'>
            <div class='legend__step__label'>Brief</div>
            <img src="assets/tldr-1.svg" class='legend__step__icon' title='Usually, very brief tweet like messages'>
          </div>
          <div class='legend__step'>
            <div class='legend__step__label'>Average</div>
            <img src="assets/tldr-2.svg" class='legend__step__icon' title='Messages that are around a paragraph'>
          </div>
          <div class='legend__step'>
            <div class='legend__step__label'>Long</div>
            <img src="assets/tldr-3.svg" class='legend__step__icon' title='Around the length of a two page essay'>
          </div>
          <div class='legend__step'>
            <div class='legend__step__label'>TL;DR</div>
            <img src="assets/tldr-4.svg" class='legend__step__icon' title='Go somewhere isolated to read!'>
          </div>
        </div>
      </div>
    </div>
    <!-- Your Sift view bundle -->
    <script src="dist/js/view.umd-es2015.min.js"></script>
  </body>
</html>
